<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SecurEvolution - Network Security Episode">
    <title>SecurEvolution - Security At Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/commons.css">

</head>
<body>
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

    <div class="page-container">
        <header class="header" role="banner">
            <div class="brand-header">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <div class="brand-wrapper d-flex flex-column align-items-center">
                                <img src="static/img/logo.png" alt="SecurEvolution company logo" class="brand-logo img-fluid">
                                <h1 class="brand-name">SecurEvolution</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="main-content" role="main">
            <div class="background-wrapper">
                <img src="static/img/back-pod.jpg" alt="" class="background-pattern" aria-hidden="true">
            </div>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10">
                        <div class="content-section">
                            <nav class="navigation-area" role="navigation" aria-label="Back navigation">
                            </nav>

                            <div class="icon-section d-flex justify-content-start mb-4">
                                <div class="security-icon-wrapper">
                                    <a href="podcast.html" class="back-arrow" aria-label="Go back to podcast page">
                                        <img src="static/img/back-arrow.png" alt="Back to Podcast" class="back-arrow-image">
                                    </a>
                                </div>
                            </div>

                            <article class="episode-container">
                                <div class="episode-content d-flex flex-column flex-md-row justify-content-between align-items-center">
                                    <div class="episode-header flex-grow-1">
                                        <h2 id="episodeTitle" class="mb-4">Puntata 2: Evoluzione della sicurezza nel mondo del lavoro</h2>
                                        <div class="episode-controls d-flex align-items-center gap-3" role="group" aria-labelledby="episodeTitle">
                                            <button class="play-button d-flex align-items-center" aria-label="Play episode">
                                                <span class="me-2">Riproduci</span>
                                                <img src="static/img/play.png" alt="" aria-hidden="true" class="control-icon play-icon">
                                                <img src="static/img/pause.png" alt="" aria-hidden="true" class="control-icon pause-icon d-none">
                                            </button>
                                            <div class="timeline flex-grow-1" role="progressbar" aria-label="Episode progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                <div class="timeline-progress"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="episode-thumbnail-wrapper ms-md-4 mt-4 mt-md-0">
                                        <img src="static/img/microphone.png" alt="Episode 1 Thumbnail" class="episode-thumbnail img-fluid">
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
