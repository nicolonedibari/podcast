<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurEvolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/commons.css">
</head>
<body>
    <header class="header" role="banner">
        <div class="brand-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <div class="brand-wrapper">
                            <img src="static/img/logo.png" alt="SecurEvolution company logo" class="brand-logo img-fluid" />
                            <h1 class="brand-name">SecurEvolution</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav-section" role="navigation" aria-label="Main navigation">
            <img src="static/img/back-home.jpg" alt="" class="nav-background" aria-hidden="true" />
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center nav-container">
                    <div class="col-lg-5 col-md-6 d-flex justify-content-center">
                        <div class="nav-card nav-card-left" id="podcast" tabindex="0" role="button" aria-label="Go to Podcast section">
                            <img src="static/img/microphone.png" alt="Podcast icon" class="card-icon img-fluid" />
                            <span class="card-title">PODCAST</span>
                            <a href="podcast.html" class="card-arrow-link" aria-label="Navigate to podcast page">
                                <img src="static/img/right-arrow.png" alt="" class="card-arrow" aria-hidden="true" />
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 d-flex justify-content-center">
                        <div class="nav-card" id="about" tabindex="0" role="button" aria-label="Go to About Us section">
                            <img src="static/img/about us.png" alt="About us icon" class="card-icon img-fluid" />
                            <span class="card-title">ABOUT US</span>
                            <a href="aboutUs.html" class="card-arrow-link" aria-label="Navigate to about us page">
                                <img src="static/img/right-arrow.png" alt="" class="card-arrow" aria-hidden="true" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
